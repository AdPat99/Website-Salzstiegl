<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moasterhaus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            padding: 20px;
            z-index: 2;
            border-radius: 5px;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: left;
            overflow: auto;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .overlay-content {
            background-color: #fff;
            padding: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 0; 
            right: 0;
            font-size: 30px;
            cursor: pointer;
            color: #333;
            margin-top: -10px;
        }

        .page-content {
            filter: blur(0);
            transition: filter 0.3s ease;
        }

        .blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <button type="button" class="btn btn-primary open-overlay-btn" data-overlay="overlay1">Open Overlay 1</button>
    <button type="button" class="btn btn-primary open-overlay-btn" data-overlay="overlay2">Open Overlay 2</button>

    <div id="overlay1" class="overlay">
        <div class="overlay-content">
            <span class="close" data-overlay="overlay1">&times;</span>
            <div class="row">
                <div class="col-md-8">
                    <h2>Overlay 1</h2>
                    <p>Overlay 1 content goes here.</p>
                </div>
                <div class="col-md-4">
                    <img src="your-image1.jpg" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <div id="overlay2" class="overlay">
        <div class="overlay-content">
            <span class="close" data-overlay="overlay2">&times;</span>
            <div class="row">
                <div class="col-md-8">
                    <h2>Overlay 2</h2>
                    <p>Overlay 2 content goes here.</p>
                </div>
                <div class="col-md-4">
                    <img src="your-image2.jpg" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <!-- Your page content goes here -->
        <button type="button" id="bookbtn" class="btn btn-primary vertical-button">Buchen</button>
    </div>

    <script>
        // Function to open the overlay
        function openOverlay(event) {
            var overlayId = event.target.getAttribute("data-overlay");
            var overlay = document.getElementById(overlayId);
            var pageContent = document.querySelector(".page-content");

            overlay.style.display = "block";
            pageContent.classList.add("blur");
        }

        // Function to close the overlay
        function closeOverlay(event) {
            var overlayId = event.target.getAttribute("data-overlay");
            var overlay = document.getElementById(overlayId);
            var pageContent = document.querySelector(".page-content");

            overlay.style.display = "none";
            pageContent.classList.remove("blur");
        }

        // Add event listeners to open overlay buttons
        var openOverlayButtons = document.querySelectorAll(".open-overlay-btn");
        openOverlayButtons.forEach(function (button) {
            button.addEventListener("click", openOverlay);
        });

        // Add event listeners to close buttons
        var closeButtons = document.querySelectorAll(".close");
        closeButtons.forEach(function (button) {
            button.addEventListener("click", closeOverlay);
        });

        // Close the overlay if the user clicks outside of it
        window.addEventListener("click", function (event) {
            if (event.target.classList.contains("overlay")) {
                closeOverlay(event);
            }
        });
    </script>
</body>
</html>
