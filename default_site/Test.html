<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moasterhaus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add custom CSS for the side window and button */
/* Add custom CSS for the side window and buttons */
body {
    overflow-x: hidden;
    position: relative;
}
.side-window {
    position: fixed;
    bottom: 25%;
    right: -320px; /* Adjust the width of the side window */
    width: 320px; /* Adjust the width of the side window */
    height: 50%; /* Adjust the height of the side window */
    background-color: white;
    border-radius: 10px; /* Rounded corners */
    box-shadow: -5px 0 5px rgba(0, 0, 0, 0.2);
    transition: right 0.3s ease-in-out;
    z-index: 1000;
}
.side-window.open {
    right: 0;
}
.side-window .btn-group {
    text-align: center; /* Center-align the buttons */
    margin: 20px 0; /* Add margin top and bottom for spacing */
}
.side-window .btn {
    margin: 0 20px; /* Add margin to buttons for spacing */
}
.side-window .btn-visible {
    display: none;
}
.side-window.open .btn-visible {
    display: block;
}
.vertical-button {
    position: fixed;
    right: -25px; /* Adjust the left position */
    top: 50%; /* Adjust the top position */
    transform: translateY(-50%) rotate(-90deg); /* Rotate the button text vertically */
    z-index: 1001;
}
/* Additional custom styles for the form */
.popup-content {
    padding: 20px;
}
.popup-content h2 {
    font-size: 24px;
    margin-bottom: 20px;
}
.form-group {
    margin-bottom: 15px;
}

    </style>
</head>
<body>

    <div id="bookingPopup" class="side-window">
        <div class="popup-content">
            <h2>Buchen</h2>
            <div class="form-group">
                <label for="popupFirstName">Vorname:</label>
                <input type="text" id="popupFirstName" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="popupLastName">Nachname:</label>
                <input type="text" id="popupLastName" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="popupPhone">Telefonnummer:</label>
                <input type="tel" id="popupPhone" class="form-control" required maxlength="15">
            </div>
            <div class="form-group">
                <label>Extra Wünsche:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="popupOptions" id="popupOption1" value="Familien Sommerurlaub">
                    <label class="form-check-label" for="popupOption1">Familien Sommerurlaub</label>
                </div>
                <!-- Add more radio options as needed -->
            </div>
            <div class="container row">
                <button type="button" id="popupBookbtn" class="btn btn-primary btn-visible col-md">Weiter</button>
                <button type="button" id="popupClosebtn" class="btn btn-secondary col-md">Schließen</button>
            </div>
        </div>
    </div>

    <button type="button" id="bookbtn" class="btn btn-primary vertical-button">Buchen</button>

    <script src="Sidebooking.js"></script> 

</body>
</html>
