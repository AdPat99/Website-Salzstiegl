  <!--Booking section-->
 <section style="background-color: #f7f7f7;">
  <div class="container">
    <form id="bookingForm">
        <h2 class="text-center">Buchen</h2>
        <div class="form-group">
            <label for="firstName">Vorname:</label>
            <input type="text" class="form-control" id="firstName" required maxlength="50" value="">
        </div>
        <div class="form-group">
            <label for="lastName">Nachname:</label>
            <input type="text" class="form-control" id="lastName" required maxlength="50" value="">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Telefonnummer:</label>
            <input type="tel" class="form-control" id="phoneNumber" required value="">
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="arrivalDate">Anreise:</label>
                    <input type="date" class="form-control" id="arrivalDate" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="departureDate">Abreise:</label>
                    <input type="date" class="form-control" id="departureDate" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="inputState1">Anzhal von Personen</label>
                <select id="inputState1" class="form-control" required onchange="showTooltip1(this)">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>mehr als 9</option>
                </select>
            </div>
            <div class="col">
                <label for="inputState2">Anzahl der Zimmer</label>
                <select id="inputState2" class="form-control" required onchange="showTooltip2(this)">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>mehr als 4</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName">Weitere Wuensche</label>
            <textarea class="form-control" id="textAreaExample" rows="4" maxlength="400"></textarea>
        </div>

        <button type="button" id="bookbtn" class="btn btn-large btn-primary">Buchen</button>

    </form>

</div>
 </section>
